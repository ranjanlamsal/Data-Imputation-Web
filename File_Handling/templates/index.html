<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
</head>

<body>
    <h1>Upload File</h1>
    <form method="post" enctype="multipart/form-data" action="{% url 'upload_file' %}">
        {% csrf_token %}
        <input type="file" name="csv_file">
        <button type="submit">Upload</button>
    </form>
</body>

</html>
